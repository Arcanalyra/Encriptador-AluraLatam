<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./img/logo.png" 
            alt="logo" id="logo">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="izquierda">
                <textarea
                    id="izqu-ingr-text"
                    class="izqu__ingr__text"
                    placeholder="Ingrese el texto aqui"></textarea>
                <div class="izqu__footer">  
                    <div class="izqu__terminos">
                        <img src="./img/aviso.png" alt="exclamacion">
                        <span 
                            id="izqu-term-info"
                            class="izqu__term__info">
                            Solo letras minúsculas y sin acentos
                        </span>
                    </div>
                    <div class="izqu-botones">
                        <button class="btn__encriptar" type="button" 
                        onclick="encriptar()">
                            Encriptar
                        </button>
                        <input type="button" class="btn__desencriptar" 
                        value="Desencriptar"
                        onclick="desencriptar()"/>
                    </div>
                </div>
            </div>
            <div id="derecha" class="derecha">
                <img class="der__muneco" src="./img/Muñeco.png" alt="" id="muneco">
                    <textarea class="mensaje__final" 
                        id="titulo-mensaje"
                        placeholder="Ningún mensaje fue encontrado"></textarea>

                    <p class="der__info"
                        id="output-encriptado">
                        Ingresa el texto que desees
                        encriptar o desencriptar.
                    </p>
                        <button id="btn-copy" class="btn__copy oculto"
                        onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <p>Encriptador de Texto - Desarrollado por Angel De la Rosa para Alura Latam.</p>

                  </svg>

</body>
</html>
